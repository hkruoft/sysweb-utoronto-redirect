<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path and query string
    const path = window.location.pathname + window.location.search + window.location.hash;
    // Build the new URL
    const newUrl = 'https://csng.cs.toronto.edu' + path;
    // Redirect
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = 'https://csng.cs.toronto.edu' + window.location.pathname;
  </script>
</body>
</html>
